services:
  postgres:
    image: postgres:16
    container_name: artigen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: artigen
    ports:
      - "5432:5432"
    volumes:
      - artigen_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d artigen"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  artigen_pgdata:


